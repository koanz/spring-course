<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<div>
		<ul>
			<li th:text="${usuario.id}"></li>
			<li th:text="${usuario.nombre}"></li>
			<li th:text="${usuario.apellido}"></li>
			<ul>
				<li>País (Ubicación Geográfica)</li>
				<ul>
					<li th:text="${usuario.pais.id}"></li>
					<li th:text="${usuario.pais.codigo}"></li>
					<li th:text="${usuario.pais.nombre}"></li>
				</ul>
			</ul>
			<li th:text="${#dates.format(usuario.dob, 'dd/MM/yyyy')}"></li>
			<li th:text="${usuario.cuenta}"></li>
			<li th:text="${usuario.username}"></li>
			<li th:text="${usuario.email}"></li>
			<li th:text="${usuario.password}"></li>
			<ul>
				<li>Roles de Usuario</li>
				<ul>
					<li th:each="role : ${usuario.roles}" th:text="'ID: ' + ${role.id} + ', Nombre: ' +${role.nombre} + ', Role: ' + ${role.role}"></li>
				</ul>
			</ul>
			<li th:text="'Estado: ' + ${usuario.habilitar}"></li>
			<li th:text="'Género: ' + ${usuario.genero}"></li>
		</ul>
	</div>
</body>
</html>
